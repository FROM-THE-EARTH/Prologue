name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*.*"

jobs:
  windows:
    name: Release for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Packaging
        run: |
          mkdir .\Prologue\
          mv .\application\Prologue.exe .\Prologue\
          mv .\application\prologue.settings.json .\Prologue\
          mv .\application\input\ .\Prologue\
          Compress-Archive -Path .\Prologue\ -DestinationPath .\Prologue-Windows.zip

      - name: Release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "Prologue-Windows.zip"

  macOS:
    name: Release for macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Packaging
        run: |
          mkdir Prologue/
          mv ./application/Prologue ./Prologue/
          mv ./application/prologue.settings.json ./Prologue/
          mv ./application/input/ ./Prologue/
          zip Prologue-macOS -r ./Prologue/

      - name: Release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "Prologue-macOS.zip"

  linux:
    name: Release for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Packaging
        run: |
          mkdir Prologue/
          mv ./application/Prologue ./Prologue/
          mv ./application/prologue.settings.json ./Prologue/
          mv ./application/input/ ./Prologue/
          zip Prologue-Linux -r ./Prologue/

      - name: Release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "Prologue-Linux.zip"
